<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT-Assignment-04 => case 06</title>

    <link rel="stylesheet" href="assets/normalize-css.css">

    <style>

        main{
            width: 100vw;
            height: 100vh;

            background-image: url("assets/sky.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            position: relative;
        }

        section{
            width: 500vw;
            height: 70vh;

            position: absolute;

            bottom: 0;
        }

        section>div{
            width: 500vw;
            height: 35vh;

            display: flex;

            animation-name: my-animation;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

            transform: translateX(0%);
        }

        section>div>div{
            width: 100vw;
            height: 35vh;
        }

        section>div:first-child>div{
            background-image: url("assets/city.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        section>div:last-child>div{
            background-image: url("assets/road.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        main>div{
            width: 30vw;
            height: 25vh;

            position: absolute;

            top: 53%;
            right: 0;
            left: 0;
            margin: auto;

            background-image: url("assets/car.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        main>span{
            width: 6vw;
            aspect-ratio: 1/1;

            border-radius: 100%;
            position: absolute;

            background-image: url("assets/wheel.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            animation-name: animation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

        }

        #span1{
            top: 32.5vw;
            left: 37.5vw;
            margin: auto;
        }

        #span2{
            top: 32.5vw;
            right: 38.5vw;
            margin: auto;
        }

        @keyframes my-animation {
            0%{
                transform: translateX(0%);
            } 25%{
                transform: translateX(-25%);
            } 50%{
                transform: translateX(-50%);
            } 75%{
                transform: translateX(-75%);
            } 100%{
                transform: translateX(-100%);
            }
        }

        @keyframes animation {
            from{
                transform: rotate(0deg);
            }to{
                transform: rotate(360deg);
            }
        }

    </style>


</head>

<body>

<main>

    <section>

        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </section>

    <div></div>

    <span id="span1"></span>
    <span id="span2"></span>

</main>

</body>
</html>
